<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Snap</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.css"
      integrity="sha512-8M8By+q+SldLyFJbybaHoAPD6g07xyOcscIOQEypDzBS+sTde5d6mlK2ANIZPnSyxZUqJfCNuaIvjBUi8/RS0w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="fullpage">
        <div class="section" data-anchor="section1">
          <div class="intro">
            <h1 class="name">Anup Shrestha</h1>
            <div></div>
            <div></div>
            <h3>Full-Stack Developer</h3>
          </div>
          <div class="portfolio">
            <h3 data-depth="0.4">Portfolio</h3>
          </div>
          <div class="main-moon">
            <div class="circle" data-depth="0.6"></div>
          </div>
        </div>
        <div class="section" data-anchor="section2">
          <h3>Section 2</h3>
        </div>
        <div class="section" data-anchor="section3">
          <h3>Section 3</h3>
        </div>
        <div class="section" data-anchor="section4">
          <h3>Section 4</h3>
        </div>
        <div class="section" data-anchor="section5">
          <h3>Section 5</h3>
        </div>
      </div>
      <div id="scene">
        <div data-depth="0.6" class="moon"></div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.js"
      integrity="sha512-Gx/C4x1qubng2MWpJIxTPuWch9O88dhFFfpIl3WlqH0jPHtCiNdYsmJBFX0q5gIzFHmwkPzzYTlZC/Q7zgbwCw=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
